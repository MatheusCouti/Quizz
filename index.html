<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Conhecimento Gerais</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz Conhecimento Gerais</h1>
    <!-- Score Board-->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="questions-qtd">10</span>perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>
    <!--Quizz container-->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">pergunta aqui?</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">asd12</span></button>
            <button><span class="btn-letter">b</span> <span class="question-answer">as153</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">ad165</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">gfdgf</span></button>
        </div>
    </div>

    <!-- Template resposta-->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">asd12</span></button>
</body>
</html>
